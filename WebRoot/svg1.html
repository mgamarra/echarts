*,

    margin: 0;

html,

    width: 100%;
    height: 100%;
}
body {
    font-family: 'Open Sans', sans-serif;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
}
.front,
.back {
    position: relative;
    width: 100vw;
    height: 100vh;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
}
.front:before,
.front:after,
.back:before,
.back:after {
    content: '';
    position: absolute;
    background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/46992/dirtywall.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-blend-mode: multiply;
}
.front {
    z-index: 2;
    -webkit-perspective: 400px;
    perspective: 400px;
    -webkit-perspective-origin: 50% 50%;
    perspective-origin: 50% 50%;
    -webkit-transition: -webkit-perspective-origin 0.6s;
    transition: perspective-origin 0.6s;
}
.front:before,
.front:after {
    top: 0;
    right: 0;
    width: 100vw;
    height: 100vh;
}
.front:before {
    background-color: #957141;
    -webkit-transform-origin: 0% 50%;
    -ms-transform-origin: 0% 50%;
    transform-origin: 0% 50%;
    -webkit-transform: rotateY(90deg);
    transform: rotateY(90deg);
}
.front:after {
    background-color: #866e18;
    -webkit-transform-origin: 100% 50%;
    -ms-transform-origin: 100% 50%;
    transform-origin: 100% 50%;
    -webkit-transform: rotateY(-90deg);
    transform: rotateY(-90deg);
}
.back {
    z-index: 1;
    background-color: #b9a08d;
    background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/46992/dirtywall.jpg");
    background-size: cover;
    background-blend-mode: multiply;
    -webkit-transform: translateZ(-100vw);
    transform: translateZ(-100vw);
}
.back:before,
.back:after {
    right: 0;
    left: 0;
    height: 100vw;
}
.back:before {
    top: 0;
    background-color: #bdcbcb;
    -webkit-transform-origin: 50% 0%;
    -ms-transform-origin: 50% 0%;
    transform-origin: 50% 0%;
    -webkit-transform: rotateX(90deg);
    transform: rotateX(90deg);
}
.back:after {
    bottom: 0;
    background-color: #887a68;
    background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/46992/woodenfloor.jpg");
    -webkit-transform-origin: 50% 100%;
    -ms-transform-origin: 50% 100%;
    transform-origin: 50% 100%;
    -webkit-transform: rotateX(-90deg);
    transform: rotateX(-90deg);
}
